<div class="container">

    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title mt-5 text-primary">Product</h3>
        </div>
        <div class="panel-body">

            <form  #addProductForm="ngForm" (ngSubmit)="addProduct(addProductForm)" class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Title" name="title" #title="ngModel" ngModel>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                    <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Price</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" placeholder="Price" name="price" #price="ngModel" ngModel>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                    <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Desc</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="desc" #desc="ngModel" ngModel></textarea>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                    <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Color</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Color" name="color" #color="ngModel" ngModel>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                    <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Size</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Size" name="size" #size="ngModel" ngModel>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                    <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Quantity</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" placeholder="Quantity" name="quantity" #quantity="ngModel" ngModel>
                        </div>
                     </div> 
                   <div class="form-group col-md-6 col-12">
                        <label class="col-sm-3  control-label text-primary mb-3 mt-3">Product Img (jpg/png):</label>
                        <div class="col-sm-3">
                            <input type="file" (change)="onChangeFile($event)" name="img" #img="ngModel"   ngModel>
                        </div>
                    </div> 
                    <div class="form-group col-md-6 col-12">
                        <label for="tech" class="col-sm-3  control-label text-primary mb-3 mt-3">Category</label>
                        <div class="col-sm-3" >
                            <select class="form-control" name="categoryId"  #categoryId="ngModel" ngModel> 
                                <option value="{{cat._id}}" *ngFor="let cat of cats" >{{cat.title}}</option>
                            </select>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                    <hr>
                    <div class="form-group col-md-6 col-12">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div> <!-- form-group col-md-6 col-12 // -->
                </div>
            </form>
        </div><!-- panel-body // -->
    </section><!-- panel// -->
</div> <!-- container// -->
