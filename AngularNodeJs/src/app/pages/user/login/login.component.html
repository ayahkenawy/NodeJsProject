<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" placeholder="Email" class="form-control form-control-lg"
                            formControlName="email" />
                    </div>
                    <div class="alert alert-danger my-3"
                        *ngIf="email?.invalid && (email?.dirty || email?.touched || isSubmitted)">
                        <li *ngIf="email?.errors?.['required']">Email is Required</li>
                        <li *ngIf="email?.errors?.['email']">Email Invalid Format</li>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" placeholder="Password" formControlName="password"
                            class="form-control form-control-lg" />
                    </div>
                    <div class="alert alert-danger my-3" 
                    *ngIf="password?.invalid && (password?.dirty || password?.touched || isSubmitted)">
                    <!-- {{password?.errors|json}} -->
                        <li *ngIf="password?.errors?.['required']">Password is Required</li>
                        <li *ngIf="password?.errors?.['minlength']">MinLength Is 3</li>
                        <li *ngIf="password?.errors?.['maxlength']">MaxLength Is 20</li>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <div class=" d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
