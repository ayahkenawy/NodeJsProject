<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form #loginForm="ngForm" ngSubmit="login(loginForm)">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" placeholder="Email" class="form-control form-control-lg" name="email" ngModel #email="ngModel" required email  minlength="3"/>                    </div>
                        <div *ngIf="email.invalid && (email.dirty||email.touched||loginForm.submitted)" class="alert alert-danger mb-3">
                            <p *ngIf="email.errors?.['required']">Email Is Required</p>
                            <p *ngIf="email.errors?.['minlength']">Min Length Is 3</p>
                            <p *ngIf="email.errors?.['email']">Invalid Email</p>
                        </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" placeholder="Password" name="password" class="form-control form-control-lg" ngModel #password="ngModel" pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/"/>                    required minlength="3" maxlength="10" 
                    </div>
                        <div *ngIf="password.invalid && (password.dirty||password.touched||loginForm.submitted)" class="alert alert-danger mb-3">
                            <p *ngIf="password.errors?.['required']">Password Is Required</p>
                            <p *ngIf="password.errors?.['minlength']">Min Length Is 3</p>
                            <p *ngIf="password.errors?.['maxlength']">Max Length Is 10</p>
                            <p *ngIf="password.errors?.['pattern']">Minimum eight characters, at least one letter, one number and one special character</p>
                        </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <div class=" d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
